<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/Sign In.css" crossorigin>
    <link rel="stylesheet" href="./CSS/loginSignup.sass">
    <title>Document</title>
</head>

    <form action="" method="GET" id="form" class="form">
        <div class="container">
            <div class="box"></div>
            <div class="container-forms">
                <div class="container-info">
                    <div class="info-item">
                        <div class="table">
                            <div class="table-cell">
                                <p>
                                    Have an account?
                                </p>
                                <div class="btn">
                                    Log in
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="table">
                            <div class="table-cell">
                                <p>
                                    Don't have an account?
                                </p>
                                <div class="btn">
                                    Sign up
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-form">
                    <div class="form-item log-in">
                        <div class="table">
                            <div class="table-cell">
                                <input name="Username" placeholder="Username" type="text" id="username" required/>
                                <input name="Password" placeholder="Password" type="Password" id="password" />
                                <div class="btn">
                                    Log in
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-item sign-up">
                        <div class="table">
                            <div class="table-cell">
                                <input name="email" placeholder="Email" type="text" id="email" />
                                <input name="fullName" placeholder="Full Name" type="text" id="fullname" />
                                <input name="Username" placeholder="Username" type="text" id="username2" />
                                <input name="Password" placeholder="Password" type="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="password2" />
                                <div type="submit" class="btn">
                                    Sign up
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <script>
        $(".info-item .btn").click(function() {
            $(".container").toggleClass("log-in");
        });
        $(".container-form .btn").click(function() {
            $(".container").addClass("active");
        });

        const username = document.getElementById('username');
        const username2 = document.getElementById('username2');

</body>

</html>
